<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple responsive owl carousel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="carousel">
        <main>
            <article class="carousel-h">
                <h1>Top  Active Projects</h1>
                <p>
                    <span>&#139;</span>
                    <span>&#155;</span>
                </p>
            </article>
            <article class="carousel-c">
                <div class="project">
                    <picture>
                        <img src="image/banner2.png" alt="">
                    </picture>
                </div>
                <div class="project">
                    <picture>
                        <img src="image/banner1.png" alt="">
                    </picture>
                </div>
                <div class="project">
                    <picture>
                        <img src="image/banner3.png" alt="">
                    </picture>
                </div>
                <div class="project">
                    <picture>
                        <img src="image/banner4.png" alt="">
                    </picture>
                </div>
                <div class="project">
                    <picture>
                        <img src="image/watch.png" alt="">
                    </picture>
                </div>
                <div class="project">
                    <picture>
                        <img src="image/delta.png" alt="">
                    </picture>
                </div>
            </article>
        </main>
	</section>
</body>
</html>
<script type="text/javascript" src="script.js"></script>
